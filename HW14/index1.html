<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index1.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="nameCalculator">
                <p>BR<span>A</span>UN</p>
            </div>
            <div class="screen">
                <p>1234567890</p>
            </div>
            <div class="icons">
                <p>.</p>
            </div>
            <div class="icons2">
                <p>.</p>
            </div>
            <div class="icons3">
                <p>.</p>
            </div>
            <div class="icons4">
                <p>.</p>
            </div>
        </div>
        <div class="buttons">
            <div class="btnBrown">M+</div>
            <div class="btnBrown">M-</div>
            <div class="btnBrown">MR</div>
            <div class="btnBrown">MC</div>
            <div class="btnBrown">+/-</div>

            <div class="btnBrown">&#8730;</div>
            <div class="btnGray">7</div>
            <div class="btnGray">8</div>
            <div class="btnGray">9</div>
            <div class="btnBrown">/</div>

            <div class="btnBrown">%</div>
            <div class="btnGray">4</div>
            <div class="btnGray">5</div>
            <div class="btnGray">6</div>
            <div class="btnBrown">*</div>

            <div class="btnBrown">&#189;</div>
            <div class="btnGray">1</div>
            <div class="btnGray">2</div>
            <div class="btnGray">3</div>
            <div class="btnBrown">-</div>

            <div class="btnBrown ce">CE</div>
            <div class="btnGray">0</div>
            <div class="btnBrown">&#8901;</div>
            <div class="btnOrange">=</div>
            <div class="btnBrown">+</div>
        </div>
    </div>

</html>
